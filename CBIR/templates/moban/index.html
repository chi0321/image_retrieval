			<div class="row">
<form method="POST" enctype="multipart/form-data" >
		{{ form.hidden_tag() }}
		{{ form.photo }}
		{% for error in form.photo.errors %}
			 <span style="color: red;">{{ error }}</span>
		{% endfor %}
		{{ form.submit }}
	</form>

	{% endif %}
	<br></br>
	{% if file_url_2 %}
		<br style="positon:relative;margin-top:50px"><img src="{{ file_url_2 }}">
	{% endif %}
